<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css-styling/reset.css" />
		<link rel="stylesheet" href="css-styling/style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<p>First number:</p>
		<input id="first-input" />
		<p>Second number:</p>
		<input id="second-input" />

		<button class="sum-btn btn">Sum +</button>
		<button class="sub-btn btn">Subtract -</button>
		<button class="div-btn btn">Divide /</button>
		<button class="mul-btn btn">Multiply *</button>
		<button class="mod-btn btn">Modulus %</button>

		<p>Result:</p>
		<output id="output"></output>

		<button class="clear-btn btn">CLEAR INPUTS</button>
	</body>
	<script src="index.js"></script>
</html>
